<!DOCTYPE html>
<html>
<head>
	<title>Admission page of ITER</title>
	<link rel="stylesheet" type="text/css" href="page.css">
</head>
<body>
	<h1 style="color: #0033FF"><u>Welcome to the Admission Page</u></h1> 
	<div class="content">
		<label><b>Name :</b></label>
		<input type="text" placeholder="Enter your Name" required >
	</div>
		<br>
		<div class="2nd content">
		<label><b>Email:</b></label>
		<input type="text" placeholder="Enter your E-mail" required>
	</div>
		<br>
		<div class="Course">
		<label><b>Course  :</b></label>
		<input type="text" placeholder="Enter your Course" required>
	</div>
	<br>
	<div class="School">
		<label><b>School :</b></label>
		<input type="text" placeholder="Enter your School name" required>
	</div>
	<br>
		<div class="Mobile">
			<label><b>Mobile :</b></label>
			<input type="text" placeholder="Enter your Mobile No" required>

		</div>
		<br>
		<button>Submit</button>
</body>
</html>
