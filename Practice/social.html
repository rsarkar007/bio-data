<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="form.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<h1 style="color:white"><u>Responsive Social Media Form</u></h1>
<div class="container">
	<h3 style="color:white"><u>Login with Social Media Forum</u></h3>
	<div class="col">
		<div>
		<a href="#" class="fb-btn">
			<i class="fa fa-facebook fa-fw"></i>Login with Facebook</a>
		</div>
		<div>
		<a href="#" class="twi-btn">
			<i class="fa fa-twitter fa-fw"></i>Login with Twitter</a>
		</div>
		<div>
		<a href="#" class="go-btn">
			<i class="fa fa-google fa-fw"></i>Login with Google+</a>
		</div>
	</div>
	<h3 style="color: white">Or sign in manually</h3>
	<div class="next">
	<input type="text" placeholder="Username" style="background-color: white">
	<input type="text" placeholder="Password" style="background-color: white">
	<button style="background-color: green">Login</button>
</div> 
	<button>Sign Up</button>
</body>
</html>
