<!DOCTYPE html>
<html>
<head>
  <title>Welcome to the Contact us form</title>
  <link rel="stylesheet" type="text/css" href="loginstyle.css">
</head>
<body>
  <h2 style="color: white">Responsive Contact us Form</h2>

<div class="row">
  <div class="column left" >
    <img src="https://www.elaxxl.nl/wp-content/uploads/2019/05/contact-options-short.png" height="100px">
  </div>
  <div class="column right">
   <div class="Name">
    <label style="color: white">Name :</label>
    <input type="text" placeholder="Enter your Name">
  </div>
  <div class="E-mail">
    <label style="color:white">Email :</label>
    <input type="text" placeholder="Enter your E-mail">
  </div>
  <div class="Message">
    <label style="color:white">Message :</label>
    <input type="text" placeholder="Enter your Message">
  </div>
  <button style="color: white">Send Message</button>
</div>
</body>
</html>
