<!DOCTYPE html>
<html>
<head>
	<title>Welcome to the Stacked Form login</title>
	<link rel="stylesheet" type="text/css" href="stroke.css">
</head>
<body>
	<h3 style="color: red"><u>Stacked Form</u></h3>
	<div class="container">
		<div class="first name">
		<label style="color: yellow">First Name</label>
		<input type="text" placeholder="Enter your Name">
	</div>
		<div class="last name">
		<label style="color: yellow">Last Name</label>
		<input type="text" placeholder="Enter your last name">
	</div>
		<div class="option">
		<label for="Country" style="color:yellow">Country</label>
		<select id="Country" name="country">
			<option value="Australia">Australia</option>
			<option value="Canada">Canada</option>
			<option value="USA">USA</option>
		</select>
	</div>
</body>
</html>
